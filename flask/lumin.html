<body class="body">
    <p class = "intro"> This website will be used to provide those sensitive to light </p> 
    <p class = "intro">an opportunity to view video files and 
      not have to worry about potentially being harmed.</p></body>
    </p>
    <p class="hi">Click on the "Choose File" button to upload a file:</p>
    <form>
  <input 
  value = "Upload your mp4 file!" 
  type="file" 
  id="readUrl"
  accept="video/mp4,video/x-m4v,video/*" 
   class = "push"
   name="filename">
</form>
<script>
  document.getElementById('readUrl').addEventListener('change', function() {
    if (this.files[0] ) {
      var picture = new FileReader();
      picture.readAsDataURL(this.files[0]);
      picture.addEventListener('load', function(event) {
        alert(event.target.result);
      });
    }
  });
    </script>
